<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DU News Portal</h1> 
            <div class="user-info">
                <span id="userInfo"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div class="actions">
            <a href="create-news.html" class="btn btn-primary">âž• Create News</a>
            <input type="text" id="searchInput" placeholder="ðŸ” Search news by title" class="search-input">
        </div>

        <div id="newsContainer" class="news-list">
            <p class="loading">Loading news...</p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        document.getElementById('userInfo').textContent = ` ${currentUser.name}`;

        let allNews = [];

        async function loadNews() {
            try {
                const response = await fetch('http://localhost:3000/news');
                allNews = await response.json();
                displayNews(allNews);
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsContainer').innerHTML = '<p class="error">Failed to load news.</p>';
            }
        }
        async function displayNews(newsList) {
            const container = document.getElementById('newsContainer');
            
            if (newsList.length === 0) {
                container.innerHTML = '<p class="empty">No news found.</p>';
                return;
            }

            const usersResponse = await fetch('http://localhost:3000/users');
            const users = await usersResponse.json();

            container.innerHTML = '';
            
            for (const news of newsList) {
                const author = users.find(u => u.id === news.author_id);
                const commentCount = news.comments ? news.comments.length : 0;
                
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <h3>${escapeHtml(news.title)}</h3>
                    <p class="author">By: ${author ? author.name : 'Unknown'}</p>
                    <p class="preview">${escapeHtml(news.body.substring(0, 150))}...</p>
                    <div class="comment-count">ðŸ’¬ ${commentCount} comment${commentCount !== 1 ? 's' : ''}</div>
                    <div class="news-actions">
                        <a href="news-detail.html?id=${news.id}" class="btn btn-primary">View Details</a>
                        ${news.author_id === currentUser.id ? `
                            <a href="edit-news.html?id=${news.id}" class="btn btn-secondary">Edit</a>
                            <button onclick="deleteNews(${news.id})" class="btn btn-danger">Delete</button>
                        ` : ''}
                    </div>
                `;
                container.appendChild(card);
            }
        }

        async function deleteNews(id) {
            if (!confirm('Are you sure you want to delete this news?')) return;

            try {
                await fetch(`http://localhost:3000/news/${id}`, {
                    method: 'DELETE'
                });
                alert('News deleted successfully!');
                loadNews();
            } catch (error) {
                console.error('Error deleting news:', error);
                alert('Failed to delete news.');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allNews.filter(news => 
                news.title.toLowerCase().includes(searchTerm)
            );
            displayNews(filtered);
        });

        loadNews();
    </script>
</body>
</html>
