<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DU News Portal</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <a href="news-list.html" class="btn btn-secondary">Cancel</a>
            </div>
        </div>

        <div class="form-container">
            <h2>Create News</h2>
            <form id="createNewsForm">
                <div class="form-group">
                    <label for="title">Title: *</label>
                    <input type="text" id="title" required>
                </div>
                 
                <div class="form-group">
                    <label for="body">Content: * (Minimum 20 characters)</label>
                    <textarea id="body" rows="10" required></textarea>
                    <span id="charCount" class="char-count">0 characters</span>
                </div>
                 
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        document.getElementById('userInfo').textContent = ` ${currentUser.name}`;

        document.getElementById('body').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = `${count} character${count !== 1 ? 's' : ''}`;
        });

        document.getElementById('createNewsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const body = document.getElementById('body').value.trim();
            
            if (!title) {
                alert('Title cannot be empty');
                return;
            }
            
            if (body.length < 20) {
                alert('Content must be at least 20 characters');
                return;
            }

            const newsData = {
                title: title,
                body: body,
                author_id: currentUser.id,
                comments: []
            };

            try {
                await fetch('http://localhost:3000/news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newsData)
                });

                alert('News created successfully!');
                window.location.href = 'news-list.html';
            } catch (error) {
                console.error('Error creating news:', error);
                alert('Failed to create news.');
            }
        });
    </script>
</body>
</html>
