<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit News - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DU News Portal</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <a href="news-list.html" class="btn btn-secondary">Cancel</a>
            </div>
        </div>

        <div class="form-container">
            <h2>Edit News</h2>
            <form id="editNewsForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="body">Content * (minimum 20 characters)</label>
                    <textarea id="body" rows="10" required></textarea>
                    <span id="charCount" class="char-count">0 characters</span>
                </div>
                
                <button type="submit" class="btn btn-primary">Update News</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.name}`;

        const newsId = new URLSearchParams(window.location.search).get('id');

        async function loadNews() {
            try {
                const response = await fetch(`http://localhost:3000/news/${newsId}`);
                const news = await response.json();
                
                if (news.author_id !== currentUser.id) {
                    alert('You can only edit your own news!');
                    window.location.href = 'news-list.html';
                    return;
                }

                document.getElementById('title').value = news.title;
                document.getElementById('body').value = news.body;
                document.getElementById('charCount').textContent = `${news.body.length} character${news.body.length !== 1 ? 's' : ''}`;
            } catch (error) {
                console.error('Error loading news:', error);
                alert('Failed to load news.');
                window.location.href = 'news-list.html';
            }
        }

        document.getElementById('body').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = `${count} character${count !== 1 ? 's' : ''}`;
        });

        document.getElementById('editNewsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const body = document.getElementById('body').value.trim();
            
            if (!title) {
                alert('Title cannot be empty');
                return;
            }
            
            if (body.length < 20) {
                alert('Content must be at least 20 characters');
                return;
            }

            try {
                await fetch(`http://localhost:3000/news/${newsId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        body: body
                    })
                });

                alert('News updated successfully!');
                window.location.href = 'news-list.html';
            } catch (error) {
                console.error('Error updating news:', error);
                alert('Failed to update news.');
            }
        });

        loadNews();
    </script>
</body>
</html>
